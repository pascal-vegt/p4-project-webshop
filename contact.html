<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body class="body">
  <nav class="nav">
    <section class="nav-section">
      <a class="nav-title nodec" href="./index.html">Gadget Hub</a>
      <div class="nav-searchbar">
        <input class="nav-searchbar-input" type="search" placeholder="Search..." />
      </div>
      <div class="nav-buttons">
        <a href="./admin.html"><img class="nav-adminimage" src="./images/admin page.png" alt="" /></a>
        <img class="nav-shoppingimage" src="./images/shopping cart.png" alt="" />
      </div>
    </section>
  </nav>
  <main class="main">
    <section class="contact-window">
      <form class="contact-form">
        <div class="first-and-last-name">
          <div>
            <label class="contact-form__text" for="fname">First name:</label><br>
            <input class="contact-form__firstname-text contact-text" type="text" id="fname" name="fname" required><br>
          </div>
          <div>
            <label class="contact-form__text" for="lname">Last name:</label><br>
            <input class="contact-form__lastname-text contact-text" type="text" id="lname" name="lname" required>
          </div>
        </div>
        <label class="contact-form__text" for="email">Email Adress</label><br>
        <input class="contact-form__email-text contact-text" type="email" name="email" id="email" required>
        <div>
          <label class="contact-form__text" for="phone">Phone Number</label><br>
          <div class="contact-form__phonenumber"> 
            <input class="contact-form__identifier-text contact-text" type="number" name="phone" id="phone" value="06" readonly>
            <input class="contact-form__phonenumber-text contact-text" type="number" name="phone" id="phone" required>
          </div>
          <label class="contact-form__text" for="message">Message</label><br>
          <textarea class="contact-form__message-text contact-text" type="text" name="message" id="message" required></textarea>
          <div class="contact-form_buttons">
            <input class="contact-form__button submit" type="submit" name="Send" id="" value="Send">
            <input class="contact-form__button reset" type="reset" name="Reset" id="" value="Reset">
          </div>
      </form>

    </section>
  </main>
  <footer class="footer">
    <div class="footer-div">
      <a class="nodec" href="./contact.html"><h1 class="footer-contact">Contact</h1></a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
