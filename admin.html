<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body class="body">
    <nav class="nav">
        <section class="nav-section">
            <a class="nav-title nodec" href="./index.html">Gadget Hub</a>
            <div class="nav-searchbar">
                <input class="nav-searchbar-input" type="search" placeholder="Search..." />
            </div>
            <div class="nav-buttons">
                <a href="./admin.html"><img class="nav-adminimage" src="./images/admin page.png" alt="" /></a>
                <img class="nav-shoppingimage" src="./images/shopping cart.png" alt="">
            </div>
        </section>
    </nav>
    <main class="main">
        <section class="admin-page">
            <div class="admin-window">
                <div class="admin-column">
                    <h1 class="admin-column-header">Product ID</h1>
                    <p>${product.id}</p>
                    <p>${product.id}</p>
                    <p>${product.id}</p>
                    <p>${product.id}</p>
                </div>
                <div class="admin-column">
                    <h1 class="admin-column-header">Product Name</h1>
                    <p>${product.name}</p>
                    <p>${product.name}</p>
                    <p>${product.name}</p>
                    <p>${product.name}</p>
                </div>
                <div class="admin-column-actions">
                    <h1 class="admin-column-header">Actions</h1>
                    <div class="actions">
                        <p class="actions-buttons edit">Edit</p>
                        <p class="actions-buttons delete">Delete</p>
                    </div>
                </div>
            </div>
            <div class="main-paginations admin-paginations">
                <div class="main-paginations-block gap-right"><img class="main-paginations-image"
                        src="./images/front.png" alt="">
                </div>
                <div class="main-paginations-block"><img class="main-paginations-image" src="./images/previous.png"
                        alt=""></div>
                <div class="main-paginations-block">
                    <p>${page.number}</p>
                </div>
                <div class="main-paginations-block"><img class="main-paginations-image" src="./images/next.png" alt="">
                </div>
                <div class="main-paginations-block gap-left"><img class="main-paginations-image" src="./images/back.png"
                        alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-div"></div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
